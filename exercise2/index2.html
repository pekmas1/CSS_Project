<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            font-size: 36px;
            color: blue;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        ul li {
            font-size: 24px;
        }

        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .green {
            color: green;
        }
    </style>
</head>

<body>
    <h1>Welcome to my webpage</h1>
    <p class="important">Here is some important text</p>
    <p>Here is some regular text</p>
    <ul>
        <li class="red">Red</li>
        <li class="blue">Blue</li>
        <li class="green">Green</li>
    </ul>
</body>

</html>
